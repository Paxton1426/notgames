      <script>
	function get_cookie(cookie_name) { const value = "; " + document.cookie; const parts = value.split("; " + cookie_name + "="); if (parts.length === 2) return parts.pop().split(";").shift(); }
        var value=get_cookie("value");
	var icon=get_cookie("icon");
	var title=get_cookie("title");
	var cb=get_cookie("cb");
	(function() {    var l = document.querySelector("link[rel*='icon']") || document.createElement('link');    l.type = 'image/x-icon';    l.rel = 'shortcut icon';    l.href = icon;    document.getElementsByTagName('head')[0].appendChild(l);    document.title = title;})();
	var elem = document.getElementById('bg');
	elem.style.top = '0px';
	elem.style.left = '0px';
        function gb(){elem.style.backgroundImage="url(ClumsyChiefDassierat-max-1mb.gif)";}
	function bb(){elem.style.backgroundImage="url(FailingSnivelingAfricanhornbill-size_restricted.gif)";}
	var vbg=value;
	elem.style.backgroundImage="url("+vbg+")";
	function clicked(){
		var elem = document.getElementById('bg');
		if (vbg=="BlissfulScentedAustraliancattledog-size_restricted.gif"){
			vbg="FailingSnivelingAfricanhornbill-size_restricted.gif";
			
		}
		else if (vbg=="FailingSnivelingAfricanhornbill-size_restricted.gif"){
			vbg="ClumsyChiefDassierat-max-1mb.gif";
		}
	        else if (vbg=="ClumsyChiefDassierat-max-1mb.gif"){
			vbg=cb;
		}
		else{
			vbg="BlissfulScentedAustraliancattledog-size_restricted.gif";
		}
		elem.style.backgroundImage="url("+vbg+")";
		document.cookie="value="+vbg+"; expires=Thu, 18 Dec 9013 12:00:00 UTC"; 
	}
	function custombg(){
		cb=prompt("paste the image address here, then click the background icon 4 times. It should be saved and there");
		document.cookie="cb="+cb+"; expires=Thu, 18 Dec 9013 12:00:00 UTC";
		vbg=cb;
	}
	function incog(){
		var title=prompt("what do you want the tab title to be?");
		document.cookie="title="+title+"; expires=Thu, 18 Dec 9013 12:00:00 UTC";
		var icon=prompt("put the tab icon image address here");
		document.cookie="icon="+icon+"; expires=Thu, 18 Dec 9013 12:00:00 UTC";
		(function() {    var l = document.querySelector("link[rel*='icon']") || document.createElement('link');    l.type = 'image/x-icon';    l.rel = 'shortcut icon';    l.href = icon;    document.getElementsByTagName('head')[0].appendChild(l);    document.title = title;})();
	}
